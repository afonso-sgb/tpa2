# Spread Configuration for Local Testing
# Single-node configuration for development/testing on localhost

Spread_Segment 127.0.0.255:4803 {
    localhost    127.0.0.1
}

# Event logging
EventLogFile = spread-local.log
EventTimeStamp

# Runtime directory (Windows: use absolute path)
# RuntimeDir = C:\spread-5.0.1\var

# Dangerous monitor commands disabled by default
DangerousMonitor = false

# Maximum number of messages in system
MaxSessionMessages = 10000

# Debug flags (optional)
# DebugFlags = { PRINT EXIT }
