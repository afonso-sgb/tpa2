# Spread Toolkit Configuration for tpa2-node1
# GCP Deployment - TPA2 Project
# Course: Computação Distribuída (CD-2526)

# Spread daemon name (must be unique across the network)
Spread_Segment 10.128.0.8:4803 {
    tpa2-node1    10.128.0.8
}

# Additional segments for other nodes
Spread_Segment 10.128.0.10:4803 {
    tpa2-node2    10.128.0.10
}

Spread_Segment 10.128.0.11:4803 {
    tpa2-node3    10.128.0.11
}

# Daemon parameters
DaemonName = tpa2-node1

# Port where clients connect (default 4803)
# Clients use: 4803@localhost or 4803@tpa2-node1
# Keep default unless conflicts exist

# Dangerous messages (allow partition healing)
DangerousMonitor = true

# Socket buffer size (bytes)
SocketPortReuse = AUTO

# Runtime directory for Spread daemon PID and status
RuntimeDir = /var/run/spread

# Debug settings (PRINT to stdout, EXIT on errors)
# For production, use: DebugFlags = { }
DebugFlags = { PRINT EXIT }

# Event logging
# EventLogFile = /var/log/spread/spreadd.log
# EventTimeStamp

# Required authentication (none for internal cluster)
# RequiredAuthMethods = "NULL"

# Access control (allow all from internal network)
# EventPriority = HIGH
